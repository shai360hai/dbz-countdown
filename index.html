<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Sparking Zero Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dragon Ball Sparking Zero</h1>

        <!-- Standard Release Countdown -->
        <h2>Release Countdown</h2>
        <div id="release-countdown" class="countdown">
            <div><span id="release-days"></span>Days</div>
            <div><span id="release-hours"></span>Hours</div>
            <div><span id="release-minutes"></span>Minutes</div>
            <div><span id="release-seconds"></span>Seconds</div>
        </div>

        <!-- Early Access Countdown -->
        <h2>Early Access for Ultimate Buyers</h2>
        <div id="early-countdown" class="countdown">
            <div><span id="early-days"></span>Days</div>
            <div><span id="early-hours"></span>Hours</div>
            <div><span id="early-minutes"></span>Minutes</div>
            <div><span id="early-seconds"></span>Seconds</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
